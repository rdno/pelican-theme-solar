{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
  <header>
    <h2 class="entry-title">
      <a href="{{ article.url }}" rel="bookmark"
         title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2>
  </header>
  {% include 'metadata.html' %}
  <div class="entry-content">
    {{ article.content }}
  </div><!-- /.entry-content -->
</section>
{% endblock %}
